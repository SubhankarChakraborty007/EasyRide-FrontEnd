<head>

</head>


<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <div class="card">
              <form #adminlogininform="ngForm" (ngSubmit)="alogin(adminlogininform)" class="box">
                  <h1> Sign In</h1>
                  <p class="text-muted">Please fill in below to sign in !!</p>
                  
                  <input type="text" id="username" class="form-control" name="username" placeholder="User Name" ngModel required="required">
                  
                  <input type="password" id="password" class="form-control" name="password" placeholder="Password" ngModel required="required">
                  
                  <!-- <a class="forgot text-muted" href="#">Forgot password?</a>   -->
                  <input type="submit" name="" value="Login" href="#">
               
                  <div class="col-md-12">
                      <ul class="social-network social-circle">
                          <li><a href="#" class="icoFacebook" title="Facebook"><span><i class="fab fa-facebook-f"></i></span></a></li>
                          <li><a href="#" class="icoTwitter" title="Twitter"><span><i class="fab fa-twitter"></i></span></a></li>
                          <li><a href="#" class="icoGoogle" title="Google +"><span><i class="fab fa-google-plus"> </i></span></a></li>
                     </ul>
                  </div>
          </form>
        </div>
      </div>
    </div>
  </div>
